<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UESC</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="geral">
    <div id="logo"></div>
    <div id="conteudo">
      <div id="navegacao-local-meio">
        <ul>
          <li><a href="#">Centros e Grupos de Pesquisa</a></li>
          <li><a href="#">Internacional</a></li>
          <li><a href="#">Laboratórios</a></li>
          <li><a href="#">Mapa da Uesc</a></li>
          <li><a href="#">Núcleos</a></li>
          <li><a href="#">Projetos</a></li>
          <li><a href="#">PROTOCOLO DIGITAL</a></li>
        </ul>
      </div>
      <div id="conteudo-index">
        <div id="conteudo-esquerda">
          <div class="boxIndex" id="quadro-noticias">
            <h2>Notícias</h2>
            <div class="barra-titulo-interno"></div>
            <ul id="lista-noticias"></ul>
          </div>
          <div class="boxIndex" id="quadro-servicos">
            <h2>Serviços</h2>
            <div class="barra-titulo-interno"></div>
            <p id="previsao-tempo"></p>
          </div>
        </div>

        <div id="conteudo-direita">
          <div class="boxObject">
            <section class="slide"></section>
          </div>
          <div class="boxIndex" id="quadro-destaque-nasa">
            <h2>Destaque da NASA</h2>
            <div class="barra-titulo-interno">
              <p><strong>Informações de destaque da NASA<br /></strong></p>
            </div>
            <p id="destaque-nasa"></p>
          </div>
        </div>
      </div>
    </div>
    <div id="rodape" style="text-align: center">
      UNIVERSIDADE ESTADUAL DE SANTA CRUZ<br />
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="js/typescript.js"></script>
</body>
</html>
